<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Identitas Alumni | Tracer Study Teknologi Informasi</title>
</head>

<body>

    <!-------------------------------- HEADER START -------------------------------->

    <section class="header">
        <div class="navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <a class="logo" href="index.html">TRACER STUDY TEKNOLOGI INFORMASI</a>
            <ul class="">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="data_alumni.html">Data Alumni</a>
                </li>
                <li>
                    <a href="petunjuk.html">Petunjuk</a>
                </li>
                <li>
                    <a href="profil.html">Profile</a>
                </li>
                <li>
                    <a href="#">Keluar</a>
                </li>
            </ul>
        </div>
    </section>

    <!-------------------------------- HEADER END -------------------------------->


    <!-------------------------------- SECTION IDENTITAS START -------------------------------->

    <section class="identitas">
        <div class="sm-container">
            <div class="content">
                <h1>IDENTITAS ALUMNI</h1>
                <h3>Isi form di bawah ini dengan benar untuk melengkapi data diri alumni</h3>

                <hr>

                <form action="">
                    <div class="form-control">
                        <label for="kode_ps">Kode Program Studi</label>
                        <select name="kode_ps" id="">
                            <option value="">--Pilih Program Studi--</option>
                            <option value="">Teknologi Informasi dan Komputer</option>
                            <option value="">Sistem Informasi</option>
                            <option value="">Business Digital dan E-Commerce</option>
                            <option value="">Film dan Televisi</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label for="nim">NIM</label>
                        <input type="number" name="nim" placeholder="NIM" id="">
                    </div>

                    <div class="form-control">
                        <label for="nama">Nama Mahasiswa</label>
                        <input type="text" name="nama" placeholder="Nama Mahasiswa" id="">
                    </div>

                    <div class="form-control">
                        <label for="no_hp">No. Telp/HP</label>
                        <input type="number" placeholder="No. Telp/HP" name="no_hp" id="">
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" id="">
                    </div>

                    <div class="form-control">
                        <label for="thn_lls">Tahun Lulus</label>
                        <select name="thn_lls" id="">
                            <option value="">--Pilih Tahun--</option>
                            <option value="">2019</option>
                            <option value="">2018</option>
                            <option value="">2017</option>
                            <option value="">2016</option>
                            <option value="">2015</option>
                            <option value="">2014</option>
                            <option value="">2013</option>
                            <option value="">2012</option>
                            <option value="">2011</option>
                            <option value="">2010</option>
                            <option value="">2009</option>
                            <option value="">2008</option>
                            <option value="">2007</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="jbtn">Posisi / Jabatan Saat ini</label>
                        <input type="text" name="jbtn" placeholder="Posisi / Jabatan" id="">
                    </div>
                    <div class="form-control">
                        <label for="almt">Alamat Perusahaan</label>
                        <input type="text" name="almt" placeholder="Alamat Perusahaan" id="">
                    </div>
                    <div class="form-control">
                        <label for="awal_msk">Informasi Kuliah di Vokasi Dari</label>
                        <input type="text" name="awal_msk" placeholder="Contoh : Instagram, Brosur" id="">
                        <small><span>&#42;</span> Info saat ingin berkuliah di vokasi</small>
                    </div>

                    <div class="form-control">
                        <label for="nim">IPK Saat Lulus</label>
                        <input type="number" name="nim" placeholder="Contoh : 3.58" id="">
                    </div>

                    <div class="form-control">
                        <label for="link_sosmed">Link Facebook / Instagram</label>
                        <input type="text" name="link_sosmed" placeholder="Contoh : https://www.instagram.com/vokasiub"
                            id="">
                    </div>

                    <div class="form-control">
                        <label for="link_linkln">Link Linkedln</label>
                        <input type="text" name="link_linkln" placeholder="Link Linkedln" id="">
                    </div>

                    <div class="upl-btn">
                        <label for="upld">Upload Profile Picture : </label>
                        <input type="file" name="" id="foto" accept="image/x-png,image/gif,image/jpeg">
                    </div>

                    <div class="form-control">
                        <button type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <!-------------------------------- SECTION IDENTITAS END -------------------------------->



    <!-------------------------------- FOOTER START -------------------------------->

    <section class="footer">
        <p>
            <a href="https://vokasi.ub.ac.id/">Pendidikan Vokasi Universitas Brawijaya</a>
        </p>
    </section>

    <!-------------------------------- FOOTER END -------------------------------->


</body>

</html>
